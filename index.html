<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/index.css">
  <title>Frontend Mentor | Stats preview card component</title>

  
</head>
<body>

  <div class="preview-card">
    <div class="preview-container">
      <div class="preview-img">
        <img src="./src/images/image-header-desktop.jpg">
      </div>
      <div class="preview-text">
        <h2>Get <span>insights</span> that help your business grow.</h2>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        <div class="preview-ul">
          <div>
            <h3>10k+</h3><span>companies</span>
          </div>
          <div>
            <h3>314</h3><span>templates</span>
          </div>
          <div>
            <h3>12m+</h3><span>queries</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Manuel Saturday</a>.
  </div>
</body>
</html>
